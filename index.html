<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>little lemon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="parent">
      <img src="Jesse.JPG" class="child">
    </div>
    <div><h1>RJ's Menu</h1></div>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <h2>Our menu</h2>
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="card">
                <img id="photo" src="photo3.jpg" class="card-img-top" />
                <div class="card-body">
                  <h3 class="card-title">
                    Asun <span class="badge bg-primary">New</span>
                  </h3>
                  <p class="card-text">Goat Meat Stock, Bell peppers.</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img id="photo" src="photo.jpg" class="card-img-top" />
                <div class="card-body">
                  <h3 class="card-title">Efo Riro</h3>
                  <p class="card-text">
                    Smoked Fish/meat Stock, Tatashi, Spinach.
                  </p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img id="photo" src="photo2.jpg" class="card-img-top" />
                <div class="card-body">
                  <h3 class="card-title">Iresi Eyin(Yoruba Jollof Rice)</h3>
                  <p class="card-text">Rice, Dried CatFish, Locust Beans.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <h2>Prices</h2>
          <table class="table">
            <th>Meal</th>
            <th>Price</th>
            <tr>
              <td>Asun</td>
              <td>₦1,200.00.</td>
            </tr>
            <tr>
              <td>Efo Riro</td>
              <td>₦1,000.00.</td>
            </tr>
            <tr>
              <td>Iresi Eyin</td>
              <td>₦1,800.00.</td>
            </tr>
          </table>
          <div class="alert alert-info" role="alert">Try our New Asun Dish</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
